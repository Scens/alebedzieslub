<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta Ślubna</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #34495e;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px 0;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Ankieta Ślubna</h1>
        <p>Prosimy o wypełnienie krótkiej ankiety</p>
    </header>

    <div class="form-container">
        <form id="weddingForm">
            <div class="form-group">
                <label for="name">Imię i Nazwisko:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Czy będziesz uczestniczyć w naszym ślubie?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="attendance" value="tak" required> Tak
                    </label>
                    <label>
                        <input type="radio" name="attendance" value="nie"> Nie
                    </label>
                    <label>
                        <input type="radio" name="attendance" value="moze"> Jeszcze nie wiem
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="guests">Liczba osób towarzyszących:</label>
                <select id="guests" name="guests" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diet">Preferencje żywieniowe (np. wegetariańskie, wegańskie, alergie):</label>
                <textarea id="diet" name="diet"></textarea>
            </div>

            <div class="form-group">
                <label for="song">Jaka piosenka powinna zagrać na weselu?</label>
                <input type="text" id="song" name="song">
            </div>

            <div class="form-group">
                <label for="message">Dodatkowe uwagi:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Wyślij odpowiedź</button>
        </form>
        <div id="successMessage" class="success-message">
            Dziękujemy za wypełnienie ankiety!
        </div>
        <div id="errorMessage" class="error-message">
            Wystąpił błąd podczas wysyłania formularza. Prosimy spróbować ponownie.
        </div>
    </div>
</div>

<script>
    document.getElementById('weddingForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwbuhNSEscb_mDAJTXXGMNi8r03gTbgWttDQqqN8p1g5ss4WO0rDkXmVygB9PgLJ4EB/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                this.reset();
            } else {
                throw new Error('Network response was not ok');
            }
        } catch (error) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
